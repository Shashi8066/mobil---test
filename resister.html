<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Blood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("bank.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.97);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">Donate Blood</h2>
      <form id="donateBloodForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="bloodType" class="form-label">Blood Type</label>
          <select class="form-control" id="bloodType" required>
            <option value="">Select your blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            required
          />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter your location"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pincode" class="form-label">Pin Code</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="Enter your pin code"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCkuZ6nR6g2CDtj0jriWxzQULUwL8WKk_o",
        authDomain: "blood-bank-c406a.firebaseapp.com",
        projectId: "blood-bank-c406a",
        storageBucket: "blood-bank-c406a.appspot.com",
        messagingSenderId: "757939862593",
        appId: "1:757939862593:web:32b7cfb830fe67c36edac0",
        measurementId: "G-DXJPL8RLDQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("donateBloodForm");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          bloodType: document.getElementById("bloodType").value,
          age: document.getElementById("age").value,
          location: document.getElementById("location").value,
          pincode: document.getElementById("pincode").value,
          phone: document.getElementById("phone").value,
        };

        try {
          // Add the form data to Firestore
          await addDoc(collection(db, "donors"), formData);

          alert("Donor data saved successfully!");
          form.reset();
        } catch (e) {
          console.error("Error adding document: ", e);
          alert("Error saving donor data.");
        }
      });
    </script>
  </body>
</html>
